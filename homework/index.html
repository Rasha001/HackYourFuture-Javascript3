<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HYF App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="root">
    <header class="header">
      <div class='container'>
        HYF Repositories
        <select id="repo-selector" aria-label="HYF Repositories" class="repo-selector">
          <option>Please select a repository</option>
        </select>
      </div>
    </header>


    <div id="repo-info" class="container">
      <div class="left">
        <div><label>Repository:</label> <span id="repo-name"></span></div>
        <div><label>Description:</label> <span id="repo-description"></span></div>
        <div><label>Forks:</label> <span id="repo-forks"></span></div>
        <div><label>Updated:</label> <span id="repo-updated"></span></div>
      </div>
      <div class="right">
        <p>Contributors</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
